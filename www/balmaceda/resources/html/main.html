<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="utf-8">
    <meta http-equiv="content-language" content="es">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <!-- Always force latest IE rendering engine (even in intranet) &
    Chrome Frame Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Scaling and mobile behavior -->
    <meta name="viewport" content="width = device-width, height = device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=no" />

    <title>{#PAGE_TITLE#}</title>

    <link rel="shortcut icon" href="{#BASE_URL#}favicon.ico">

    <link rel="stylesheet" href="{#BASE_URL#}resources/css/global-sitio.css"/>
    {#CSS#}

    <script src="{#BASE_URL#}resources/js/jquery-3.1.1.min.js"></script>
    <script src="{#BASE_URL#}resources/js/global.js"></script>
    {#JS#}

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
                n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script',
                'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '156103345257622');
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
                   src="https://www.facebook.com/tr?id=156103345257622&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body class="bg-purple">
    <header>
        {#MENU#}
        {#HEADER#}
    </header>
    <main>
        <article class="section-content">{#MODULE#}</article>
    </main>
    <footer>
        <div class="columns">
            {#FOOTER#}
        </div>
    </footer>
    <input type="hidden" id="site-url" data-url="{#BASE_URL#}"/>
</body>
</html>
