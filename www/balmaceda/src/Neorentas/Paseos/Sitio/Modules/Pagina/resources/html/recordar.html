<h4 class="subtitle modal-descripcion">Para obtener una nueva contraseña ingresa tu correo electrónico.</h4>
<form id="form-lightbox">
    <div class="form-group">
        <p class="control">
            <input id="email" class="input box-border-info" type="email" placeholder="E-mail"
                   data-validate="true" data-required="true" data-validation="mail">
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <button id="boton-accion" data-accion="recordar" type="button" class="button is-info full">RECORDAR</button>
        </p>
    </div>
    <div id="error-lightbox" class="error-space text-danger"></div>
</form>
