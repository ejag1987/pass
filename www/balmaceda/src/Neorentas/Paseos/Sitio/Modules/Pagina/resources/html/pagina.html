<section class="pagina" style="background-image: {#FONDO#}">
    <div class="title is-2 pagina-header" style="background-image: {#FONDO#}">
        <div class="firstWord">{#TITULO1#}</div>
        <div>{#TITULO2#}</div>
    </div>
    <div class="contenido">
        {#HTML_PAGINA#}
    </div>

    <input type="hidden" data-url="{#SITIO_PASEOS#}" id="sitio-paseos">

</section>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="titulos">
                    <h5 class="titulo text-info modal-title" id="exampleModalLongTitle"></h5>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="close text-info" aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<input type="hidden" id="id-sitio" value="{#ID_SITIO#}">
<input type="hidden" id="id-pagina" value="{#ID_PAGINA#}">
