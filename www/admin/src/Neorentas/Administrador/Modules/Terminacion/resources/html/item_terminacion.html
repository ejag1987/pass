<div id="item-{#NUMERO#}" data-id="{#ID_TERMINACION#}" class="columns terminacion">
    <p class="column is-1 form-group">
        <input id="numero-{#NUMERO#}" class="input numero" type="text" placeholder="Número" value="{#NUMERO#}"
               data-required="true" data-validate="true" data-validation="text">
    </p>
    <p class="column form-group">
        <input id="terminacion-{#NUMERO#}" class="input descripcion" type="text" placeholder="Terminación"
               value="{#TERMINACION#}" data-numero="{#NUMERO#}"
               data-required="true" data-validate="true" data-validation="text">
    </p>
    <div class="botones fa-lg column is-1 has-text-centered">
        <i class="borrar fa fa-trash-o text-danger" aria-hidden="true" data-id="{#ID_TERMINACION#}"></i>
    </div>
</div>
