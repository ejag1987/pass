<form id="marca-{#ID_MARCA#}" class="column is-3">
    <div class="marca box">
        <div id="bloque-subir-{#ID_MARCA#}" class="bloque-subir">
            {#HTML_ACCION_ICONO#}
        </div>
        <div class="form-group">
            <label class="label">Nombre</label>
            <p class="control">
                <input id="nombre-{#ID_MARCA#}" class="input" type="text" placeholder="Nombre" value="{#NOMBRE#}"
                       data-validate="true" data-required="true" data-validation="text">
            </p>
        </div>

        <div class="form-group">
            <label class="label">Link</label>
            <p class="control">
                <input id="link-{#ID_MARCA#}" class="input" type="text" placeholder="Link" value="{#LINK#}"
                       data-validate="true" data-validation="url">
            </p>
        </div>

        <div class="form-group columns">
            <div class="column is-4">
                <button type="button" class="button is-primary guardar-marca" data-id="{#ID_MARCA#}">GUARDAR</button>
            </div>
            <div class="column is-4">
                <button type="button" class="button is-danger borrar-marca" data-id="{#ID_MARCA#}">ELIMINAR</button>
            </div>
            <div class="column is-5">
                <div id="error-datos-{#ID_MARCA#}" class="error"></div>
            </div>
        </div>
    </div>

</form>
