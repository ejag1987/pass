<div id="item-{#ID_USUARIO#}" class="columns item-usuario">
    <div class="column is-1 centrado">{#ID_USUARIO#}</div>
    <div class="column is-2 centrado">
        <i class="fa {#VERIFICADO#}" aria-hidden="true"></i>
    </div>
    <div class="column is-5">{#NOMBRE#} {#APELLIDO#}</div>
    <div class="column is-2">{#PERFIL#}</div>
    <div class="column is-2">
        <div class="button text-info editar" data-id="{#ID_USUARIO#}"><i class="fa fa-pencil" aria-hidden="true"></i></div>
        <div class="button text-danger borrar" data-id="{#ID_USUARIO#}"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
    </div>
</div>
