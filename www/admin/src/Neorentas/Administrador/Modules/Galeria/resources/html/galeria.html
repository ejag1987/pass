<div class="column is-4" id="galeria-{#ID_GALERIA#}">
    <div class="galeria box box-border-info">
        <div class="imgen-galeria">{#IMAGEN_GALERIA#}</div>
        <div class="texto-galeria">
            <div class="title is-5">{#TITULO#}</div>
            <div class="subtitle is-6">{#DESCRIPCION#}</div>
        </div>
        <div class="botones-edicion bg-info">
            <div class="editar-galeria tooltip" data-id="{#ID_GALERIA#}" title="Editar">
                <i class="fa fa-pencil-square-o text-white" aria-hidden="true"></i>
            </div>
            <div class="borrar-galeria tooltip" data-id="{#ID_GALERIA#}" title="Borrar">
                <i class="fa fa-trash-o text-white" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
