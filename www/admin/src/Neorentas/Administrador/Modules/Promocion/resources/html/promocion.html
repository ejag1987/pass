<form id="promocion-{#ID_PROMOCION#}" class="column is-6">
    <div class="promocion box">
        <div class="columns">
            <div id="bloque-subir-foto1-{#ID_PROMOCION#}" class="bloque-subir column is-7">
                {#HTML_ACCION_IMAGEN_1#}
            </div>
            <div id="bloque-subir-foto2-{#ID_PROMOCION#}" class="bloque-subir column is-5">
                {#HTML_ACCION_IMAGEN_2#}
            </div>
        </div>

        <div class="form-group">
            <label class="label">Link</label>
            <p class="control">
                <input id="link-{#ID_PROMOCION#}" class="input" type="text" placeholder="Link" value="{#LINK#}"
                       data-validate="true" data-validation="url">
            </p>
        </div>

        <div class="form-group columns">
            <div class="column is-2">
                <button type="button" class="button is-primary guardar-promocion" data-id="{#ID_PROMOCION#}">GUARDAR</button>
            </div>
            <div class="column is-2">
                <button type="button" class="button is-danger borrar-promocion" data-id="{#ID_PROMOCION#}">ELIMINAR</button>
            </div>
            <div class="column is-8">
                <div id="error-datos-{#ID_PROMOCION#}" class="error"></div>
            </div>
        </div>
    </div>

</form>
