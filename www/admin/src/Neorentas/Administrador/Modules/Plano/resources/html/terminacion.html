        <label class="label" for="valor-{#ID_TERMINACION#}">{#NUMERO#}. {#NOMBRE#}</label>

    <div class="column is-5">
        <input class="input terminacion" type="text" id="valor-{#ID_TERMINACION#}" data-id="{#ID_TERMINACION#}" value="{#VALOR#}">
    </div>
</div>
