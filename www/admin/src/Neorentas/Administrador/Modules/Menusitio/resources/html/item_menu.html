<div class="box box-border-light">
    <div class="header">
        <div class="mover-menu">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
        <!--<div class="switch">
            <input id="cmn-toggle-{#ID_MENU#}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" {#CHECKED#}>
            <label for="cmn-toggle-{#ID_MENU#}"></label>
        </div>-->
    </div>

    <form id="menu-{#ID_MENU#}">
        <div class="form-group">
            <label for="nombre-{#ID_MENU#}" class="label">Nombre</label>
            <p class="control">
                <input id="nombre-{#ID_MENU#}" class="input" type="text" placeholder="Título" value="{#NOMBRE#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>

        <div class="form-group">
            <label for="pagina-{#ID_MENU#}" class="label">Página</label>
            <p class="control">
                <select id="pagina-{#ID_MENU#}" class="select-option" data-validate="true" data-validation="text">
                    <option value="">-- No es página --</option>
                    {#PAGINA_SELECCION#}
                </select>
            </p>
        </div>

        <div class="form-group">
            <label for="link-{#ID_MENU#}" class="label">Link</label>
            <p class="control">
                <input id="link-{#ID_MENU#}" class="input" type="text" placeholder="Link" value="{#LINK#}"
                       data-validate="true" data-validation="text">
            </p>
        </div>

        <small>* La página abre en la misma pestaña y el link abre en una pestaña nueva. Si existen ambos, link siempre va a predominar</small>

        <input type="hidden" id="id-menu" value="{#ID_MENU#}">

        <div class="form-group">
            <button type="button" class="button is-primary guardar-menu" data-id="{#ID_MENU#}">GUARDAR</button>
            <button type="button" class="button is-danger borrar-menu" data-id="{#ID_MENU#}">ELIMINAR</button>
            <div id="error-{#ID_MENU#}" class="error"></div>
        </div>
    </form>


</div>
