<div id="drag-and-drop-zone-{#BLOQUE#}-{#ID#}" data-id="{#ID#}" class="uploader-otro">
    <div>Arrastra y suelte los archivos aquí</div>
    <div class="or">-- o --</div>
	<br>
    <div class="browser">
        <label>
            <span>Haga clic para agregar archivo versión escritorio</span>
            <input id="fileupload-{#BLOQUE#}-{#ID#}" type="file" name="files-{#ID#}" title='Subir imagen'>
        </label>
        <br>
    </div>
</div>
<div id="drag-and-drop-zone-{#BLOQUE#}-{#ID#}-movil" data-id="{#ID#}" class="uploader-otro">
    <div>Arrastra y suelte los archivos aquí</div>
    <div class="or">-- o --</div>
    <br>
    <div class="browser">
        <label>
            <span>Haga clic para agregar archivo versión móvil</span>
            <input id="fileupload-{#BLOQUE#}-movil-{#ID#}" type="file" name="files-movil-{#ID#}" title='Subir imagen'>
        </label>
        <br>
    </div>
</div>
<div id="subir-{#BLOQUE#}-{#ID#}"></div>
