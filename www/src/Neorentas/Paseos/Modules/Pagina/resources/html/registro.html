<h4 class="subtitle modal-descripcion">Ingresa tus datos para obtener más detalles y características sobre nuestro Paseo.</h4>
<form id="form-lightbox">
    <div class="form-group">
        <p class="control">
            <input id="nombre" class="input box-border-info" type="text" placeholder="Nombre"
                   data-validate="true" data-required="true" data-validation="text">
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <input id="apellido" class="input box-border-info" type="text" placeholder="Apellido"
                   data-validate="true" data-required="true" data-validation="text">
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <input id="email" class="input box-border-info" type="email" placeholder="E-mail"
                   data-validate="true" data-required="true" data-validation="mail">
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <input id="contrasena" class="input box-border-info" type="password" placeholder="Contraseña"
                   data-validate="true" data-required="true" data-validation="text">
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <button id="boton-accion" data-accion="registro" type="button" class="button is-info full">REGISTRAR</button>
        </p>
    </div>
    <div id="error-lightbox" class="error-space text-danger"></div>
</form>
