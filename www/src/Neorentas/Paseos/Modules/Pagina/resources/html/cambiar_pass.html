<h4 class="subtitle modal-descripcion">Ingrese su nueva contraseña.</h4>
<form id="form-pass">
    <div class="form-group">
        <p class="control">
            <input id="contrasena" class="input box-border-info" type="password" placeholder="Contraseña"
                   data-validate="true" data-required="true" data-validation="text">
        </p>
        <div id="pswd_info">
            <h4>La contraseña debe cumplir los siguientes requisitos:</h4>
            <ul>
                <li id="letter" class="invalid">Por lo menos <strong>una letra</strong></li>
                <li id="capital" class="invalid">Por lo menos <strong>una letra mayúscula</strong></li>
                <li id="special" class="invalid">Tener al menos <strong>un caracter especial</strong></li>
                <li id="number" class="invalid">Por lo menos <strong>un número</strong></li>
                <li id="length" class="invalid">Tener al menos <strong>8 caracteres</strong></li>

            </ul>
        </div>
    </div>

    <div class="form-group">
        <p class="control">
            <input type="password" id="confirm-password" class="input box-border-info"
                   placeholder="Validación contraseña"
                   data-validation="confirm-password" data-confirm="false" />
            <span class="fa  hide confirm form-control-feedback"></span>
        </p>
    </div>

    <div class="form-group">
        <p class="control">
            <button id="boton-cambiar" type="button" class="button is-info full">CAMBIAR CONTRASEÑA</button>
        </p>
    </div>
    <div id="error-login" class="error-space text-danger"></div>

    <input type="hidden" id="id-usuario" value="{#ID_USUARIO#}">
</form>
