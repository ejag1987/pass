<!DOCTYPE html>
<html lang="es">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

    <meta charset="utf-8">
    <meta http-equiv="content-language" content="es">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <!-- Always force latest IE rendering engine (even in intranet) &
    Chrome Frame Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Scaling and mobile behavior -->
    <meta name="viewport" content="width = device-width, height = device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=no" />

    <title>{#PAGE_TITLE#}</title>

    <link rel="shortcut icon" href="{#BASE_URL#}favicon.ico">

    <link rel="stylesheet" href="{#BASE_URL#}resources/css/global-sitio.css"/>
    {#CSS#}

    <script src="{#BASE_URL#}resources/js/jquery-3.1.1.min.js"></script>
    <script src="{#BASE_URL#}resources/js/global.js"></script>
    {#JS#}

</head>
<body class="bg-purple">
    <header>
        {#MENU#}
        {#HEADER#}
    </header>
    <main>
        <article class="section-content">{#MODULE#}</article>
    </main>
    <footer>
        <div class="columns">
            {#FOOTER#}
        </div>
    </footer>
    <input type="hidden" id="site-url" data-url="{#BASE_URL#}"/>
</body>
</html>
